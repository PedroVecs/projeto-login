<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
              <div id="imagem">
                  
              </div>
              <div id="formulario">
                  <h1>Login</h1>
                  <p>Seja Bem-vindo(a) novamente faça login para acessar sua conta e poder fazer as configuraçoes no seu ambiente.</p>
                  <form action="site/login.html" method="post" autocomplete="on">
                      <div class="campo">
                        <i id="burgue" class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" required maxlength="30"><label for="ilogin">Login</label>
                      </div>
                      <div class="campo">
                        <i id="burgue" class="material-icons" >vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder="Seu senha" autocomplete="password" required minlength="6" maxlength="15"><label for="isenha">Senha</label>
                      </div>
                      <input type="submit" value="Entrar">
                      <a class="botao" href="esqueci.html">Esqueci a senha <i class="material-icons">mail</i></a>
                  </form>
              </div>
        </section>
    </main>
</body>
</html>
